name: PGLS AI Platform CI/CD

on:
  push:
    branches: [main, develop, staging]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '18'
  PYTHON_VERSION: '3.9'

jobs:
  # Frontend Tests and Build
  frontend:
    name: Frontend CI/CD
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Install dependencies
      run: npm install

    - name: Run ESLint
      run: npm run lint
      continue-on-error: true

    - name: Build application
      run: npm run build

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: frontend-build
        path: dist/

  # Backend Tests and Validation
  backend:
    name: Backend CI/CD
    runs-on: ubuntu-latest
    
    env:
      # Set dummy environment variables for CI
      AZURE_OPENAI_KEY: "dummy-key-for-ci-testing"
      AZURE_OPENAI_ENDPOINT: "https://dummy-endpoint-for-ci.openai.azure.com"
      AZURE_OPENAI_DEPLOYMENT: "gpt-4o"
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install dependencies
      run: |
        cd backend
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Validate Python syntax
      run: |
        cd backend
        python -m py_compile main.py llm.py
        
    - name: Test basic imports and initialization
      run: |
        cd backend
        python -c "
        import main
        import llm
        print('‚úÖ Backend modules imported successfully')
        
        # Test basic class initialization
        try:
            llm_instance = llm.AzureOpenAILLM('dummy-key', 'gpt-4o')
            print('‚úÖ LLM class can be instantiated')
        except Exception as e:
            print(f'‚ö†Ô∏è  LLM instantiation note: {e}')
            
        print('‚úÖ Backend validation completed')
        "

  # Security and Quality Checks
  security:
    name: Security & Quality
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js for security audit
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: Install dependencies
      run: npm install

    - name: Run npm audit (allow moderate vulnerabilities)
      run: npm audit --audit-level=high
      continue-on-error: true

  # Deploy to Development (develop branch)
  deploy-dev:
    name: Deploy to Development
    needs: [frontend, backend]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'
    environment: development
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: frontend-build
        path: dist/

    - name: Deploy to Development Environment
      run: |
        echo "üöÄ Deploying to Development Environment"
        # Add your deployment commands here
        # Example: Deploy to development server, update containers, etc.

  # Deploy to Staging (staging branch)
  deploy-staging:
    name: Deploy to Staging
    needs: [frontend, backend, security]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/staging'
    environment: staging
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: frontend-build
        path: dist/

    - name: Deploy to Staging Environment
      run: |
        echo "üöÄ Deploying to Staging Environment"
        # Add your staging deployment commands here

  # Deploy to Production (main branch)
  deploy-prod:
    name: Deploy to Production
    needs: [frontend, backend, security]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment: production
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: frontend-build
        path: dist/

    - name: Deploy to Production Environment
      run: |
        echo "üöÄ Deploying to Production Environment"
        # Add your production deployment commands here

    - name: Create GitHub Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

  # Notification on completion
  notify:
    name: Notify Team
    needs: [frontend, backend]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: Notify Success
      if: needs.frontend.result == 'success' && needs.backend.result == 'success'
      run: |
        echo "‚úÖ All checks passed! Ready for deployment."
        # Add notification logic (Slack, Teams, Email, etc.)

    - name: Notify Failure
      if: needs.frontend.result == 'failure' || needs.backend.result == 'failure'
      run: |
        echo "‚ùå Some checks failed. Please review the logs."
        # Add failure notification logic
